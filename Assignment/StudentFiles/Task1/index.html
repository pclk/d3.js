<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singapore Commercial Property Transactions</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/heatmap.css">
    <link rel="stylesheet" href="/css/control.css">
</head>
<body>
    <div class="container">
        <h1>Singapore Commercial Property Transactions</h1>
        <div class="visualization-container">
            <div id="loading" class="loading">Loading data...</div>
        <h2>Global Controls</h2>
            <div class="global-controls">
                <div class="global-controls-group">
                    <!-- Global Range Filters -->
                    <div class="range-filters">
                        <h3>Range Filters</h3>
                        <div class="control-group">
                            <label for="timeRange">Time Period:</label>
                            <div id="time-brush-container"></div>
                            <div class="range-inputs">
                                <input type="date" id="minDate" class="min-brush-input" placeholder="Min Date">
                                <input type="date" id="maxDate" class="max-brush-input" placeholder="Max Date">
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label>Price Range:</label>
                            <div id="price-brush-container"></div>
                            <div class="range-inputs">
                                <input type="number" id="minPrice" class="min-brush-input" placeholder="Min Price">
                                <input type="number" id="maxPrice" class="max-brush-input" placeholder="Max Price">
                            </div>
                        </div>

                                      <div class="control-group">
                            <label>Area Range:</label>
                            <div id="area-brush-container"></div>
                            <div class="range-inputs">
                                <input type="number" id="minPrice" class="min-brush-input" placeholder="Min Price">
                                <input type="number" id="maxPrice" class="max-brush-input" placeholder="Max Price">
                            </div>
                        </div>

                    </div>

                    <!-- Axis and Grouping Controls -->
                    <div class="axis-controls">
                        <h3>Visualization Controls</h3>
                        <div class="control-group">
                            <label for="x-axis">X Axis:</label>
                            <select id="x-axis">
                                <option value="District Name">District Name</option>
                                <option value="Sale Date">Sale Date</option>
                                <option value="Property Type">Property Type</option>
                                <option value="Tenure Type">Tenure Type</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="y-axis">Y Axis (Value):</label>
                            <select id="y-axis">
                                <option value="Transacted Price ($)">Transacted Price</option>
                                <option value="Area (SQM)">Area</option>
                                <option value="Unit Price ($ PSM)">Unit Price</option>
                                <option value="Lease Years">Lease Years</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="group-by">Group By:</label>
                            <select id="group-by">
                                <option value="Property Type">Property Type</option>
                                <option value="District Name">District Name</option>
                                <option value="Tenure Type">Tenure Type</option>
                                <option value="Type of Area">Type of Area</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <button id="reset-filters">Reset All Filters</button>
                        </div>
                    </div>

                    </div>
                </div>
            </div>
            <div id="heatmap-container" class="chart-container">
                <h2>Property Prices Heat Map</h2>
                <div class="heatmap-controls">
                    <div class="control-group">
                        <label for="timeRange">Time Period:</label>
                        <div id="time-brush-container"></div>
                        <div class="range-inputs">
                            <input type="date" id="minDate" class="min-brush-input" placeholder="Min Date">
                            <input type="date" id="maxDate" class="max-brush-input" placeholder="Max Date">
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label>Price Range:</label>
                        <div id="price-brush-container"></div>
                        <div class="range-inputs">
                            <input type="number" id="minPrice" class="min-brush-input" placeholder="Min Price">
                            <input type="number" id="maxPrice" class="max-brush-input" placeholder="Max Price">
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for="view-mode">View Mode:</label>
                        <select id="view-mode">
                            <option value="price">Average Price</option>
                            <option value="transactions">Transaction Count</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <button id="resetFilters">Reset Filters</button>
                    </div>
                </div>
                </div>
            <div id="chart">
                <h2>Scatter Plot</h2>
            </div>
        </div>
    </div>
    <script type="module" src="/js/main.ts"></script>
</body>
</html>
